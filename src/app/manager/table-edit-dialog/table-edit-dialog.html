<h1 mat-dialog-title>החלפת שולחן</h1>
<div mat-dialog-content>
    <p>לאיזה שולחן להעביר את {{data.element.name}}?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.element.tableNumber">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">ביטול</button>
    <button mat-button [mat-dialog-close]="data.element.tableNumber" cdkFocusInitial>אישור</button>
</div>
